<body>
    <P>2. Escrever um algoritmo em JavaScript que leia a idade de uma pessoa em anos e mostre sua idade em dias e em meses.</P>
    <SCRIPT>
        var IDADE = Number(prompt("DIGITE SUA IDADE"))
        var meses = IDADE * 12 
        var dias  = IDADE * 365
        document.write("MESES=",meses,"<br>","dias=",dias)
    </SCRIPT>
</body>
